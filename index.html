<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dodge Game</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 { margin: 10px 0; }

    canvas {
        background: #000;
        display: block;
        margin: 0 auto;
        border: 3px solid white;
    }

    #score {
        font-size: 20px;
        margin: 10px;
    }
</style>
</head>

<body>

<h1>Dodge the Blocks</h1>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");

let player = {
    x: 180,
    y: 550,
    width: 40,
    height: 40,
    speed: 3   // SLOWER movement
};

let keys = {};
let blocks = [];
let score = 0;
let gameOver = false;

let spawnInterval = 1000; // milliseconds between spawns
let lastSpawn = 0;
let maxBlocks = 8; // HARD CAP to prevent overflow

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function spawnBlock() {
    if (blocks.length >= maxBlocks) return;

    const size = 30 + Math.random() * 20;
    blocks.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: size,
        speed: 2 + Math.random() * 1.5
    });
}

function updatePlayer() {
    if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
    if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
}

function updateBlocks() {
    blocks.forEach(block => {
        block.y += block.speed;

        // Collision
        if (
            player.x < block.x + block.width &&
            player.x + player.width > block.x &&
            player.y < block.y + block.height &&
            player.y + player.height > block.y
        ) {
            gameOver = true;
        }
    });

    // Remove offscreen blocks
    blocks = blocks.filter(block => block.y < canvas.height);
}

function drawPlayer() {
    ctx.fillStyle = "lime";
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawBlocks() {
    ctx.fillStyle = "red";
    blocks.forEach(block => {
        ctx.fillRect(block.x, block.y, block.width, block.height);
    });
}

function drawGameOver() {
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("Game Over", 120, 300);
    ctx.font = "18px Arial";
    ctx.fillText("Refresh to play again", 110, 340);
}

function gameLoop(timestamp) {
    if (gameOver) {
        drawGameOver();
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Controlled spawn timing
    if (timestamp - lastSpawn > spawnInterval) {
        spawnBlock();
        lastSpawn = timestamp;

        // VERY gradual difficulty increase
        if (spawnInterval > 450) spawnInterval -= 10;
    }

    updatePlayer();
    updateBlocks();

    drawPlayer();
    drawBlocks();

    score++;
    scoreDisplay.textContent = "Score: " + score;

    requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);
</script>

</body>
</html>
